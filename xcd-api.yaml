components:
  schemas:
    BookLeave:
      type: object
      required:
        - records
      properties:
        records:
          type: array
          description: Array of leave request records to be created, as described in the BookLeaveRecordDetail schema. Every XCD API has a threshold number of records that can be passed in a single synchronous request, defined in the "XCD Integration API" custom metadata. The number of records in an asynchronous request can be up to 10,000.
          items:
            oneOf:
              - $ref: '#/components/schemas/BookAnnualLeaveRecordDetail'
              - $ref: '#/components/schemas/BookSickLeaveRecordDetail'
              - $ref: '#/components/schemas/BookUnpaidLeaveRecordDetail'
              - $ref: '#/components/schemas/BookAppointmentFlexleaveLeaveRecordDetail'
              - $ref: '#/components/schemas/BookParentalLeaveRecordDetail'
            discriminator:
              propertyName: xcdio__Leave_Category__c
        response_fields:
          type: string
          description: Comma-separated list of fields in the API object. Any new field can be added to the API object and dynamically queried using this field.
          example: xcdio__Leave_Request__c or xcdio__Leave_Request__c, xcdio__Approval_Status__c
        asynchronous:
          type: string
          description: Request execution context. Synchronous requests will provide a response as part of the same request. Asynchronous requests return a single batch_Id for the entire array, which can be further queried for the request status and other fields. Refer GraphQL API section in this document on how to query request details using batch_id. 
          format: boolean
          default: "false"
        allOrNone:
          type: string
          format: boolean
          default: true
          description: Allow partial leave records to be created if one or more records in the array have validation errors.
          
    BookAnnualLeaveRecordDetail:
      type: object
      required:
        - xcdio__Leave_Category__c
        - xcdio__Employee_Details__c
        - xcdio__Start_Date__c
        - xcdio__End_Date__c
      properties:
        xcdio__Leave_Category__c:
          type: string
          enum:
            - Annual Leave
            - TOIL
            - Compassionate
            - Emergency Leave for Dependants
            - Jury Service
            - Religious Holiday
            - Study Leave
            - Other Paid Leave
            - Sabbatical
            - Business Travel
            - Conference / Seminar
            - Training
            - Working from Home
            - Working Weekends
            - Special Forces
            - Strike
            - Special Paid Leave
          description: The category of leave defined in XCD HRMS.
          example: Annual Leave
        xcdio__Employee_Details__c:
          type: string
          description: Salesforce record ID of the employee for whom the leave is to be booked.
          example: a29Q1000000t6zFIAQ
        xcdio__Start_Date__c:
          type: string
          format: date
          description: Leave start date.
          example: '2025-01-08'
        xcdio__Start_Date_AM_PM_All_Day__c:
          type: string
          enum:
            - AM
            - PM
            - All Day
          description: Leave start slot.
          default: All Day
          example: All Day for a full day, or PM if the leave starts from the second half of the day.
        xcdio__End_Date__c:
          type: string
          format: date
          description: Leave end date.
          example: '2025-01-10'
        xcdio__End_Date_AM_PM_All_Day__c:
          type: string
          enum:
            - AM
            - PM
            - All Day
          description: Leave end slot.
          default: All Day
          example: All Day for a full day, or AM if the leave is until the first half of the day.
        xcdio__Number_of_days_of_holidays__c:
          type: number
          format: float
          description: Leave duration in days. Mandatory while booking leave for an employee with Flexible Working Days.
          example: 2.5
        xcdio__Hours_booked_hh__c:
          type: integer
          description: Hour part of Leave duartion measured in hours and minutes. Mandatory while booking leave for an employee with Irregular Shift Pattern.
          example: 2
        xcdio__mm__c:
          type: string
          enum:
            - '00'
            - '05'
            - '10'
            - '15'
            - '20'
            - '25'
            - '30'
            - '35'
            - '40'
            - '45'
            - '50'
            - '55'
          description: Minute part of Leave duartion measured in hours and minutes. Mandatory while booking leave for an employee with Irregular Shift Pattern.
          default: '00'
          example: '30'
        xcdio__Notes__c:
          type: string
          description: Leave Notes.
          default: '---'
    BookSickLeaveRecordDetail:
      type: object
      required:
        - xcdio__Leave_Category__c
        - xcdio__Employee_Details__c
        - xcdio__Start_Date__c
        - xcdio__Illness__c
      properties:
        xcdio__Leave_Category__c:
          type: string
          enum:
            - Sick Leave
          description: The category of leave defined in XCD HRMS.
          example: Sick Leave
        xcdio__Employee_Details__c:
          type: string
          description: Salesforce record ID of the employee for whom the leave is to be booked.
          example: a29Q1000000t6zFIAQ
        xcdio__Start_Date__c:
          type: string
          format: date
          description: Leave start date.
          example: '2025-01-10'
        xcdio__Start_Date_AM_PM_All_Day__c:
          type: string
          enum:
            - AM
            - PM
            - All Day
          description: Leave start slot.
          example: All Day for a full day, or PM if the leave starts from the second half of the day.
        xcdio__End_Date__c:
          type: string
          format: date
          description: Leave end date.
          example: '2025-01-10'
        xcdio__End_Date_AM_PM_All_Day__c:
          type: string
          enum:
            - AM
            - PM
            - All Day
          description: Leave end slot.
          example: All Day for a full day, or AM if the leave is until the first half of the day.
        xcdio__Illness__c:
          type: string
          enum:
            - Back & neck
            - Chest & respiratory
            - Covid-19 confirmed
            - Covid-19 suspected
            - Covid-19 self-isolating
            - Diabetes
            - Eyes, ear, nose, mouth
            - Genito-urinary
            - Heart
            - Infection
            - Musculo-skeletal
            - Neurological
            - Pregnancy
            - Stomach
            - Stress
            - Other
          description: Applicable for sickness only. The enum values may vary depending on client customizations.
          example: Other
        xcdio__Expected_return_to_work_date__c:
          type: string
          format: date
          description: Expected reurn to work date. Applicable for sickness only.
          example: '2025-01-10'
        xcdio__Industrial_injury__c:
          type: string
          format: boolean
          description: Industrial Injury. Applicable for sickness only.
          example: false
        xcdio__Number_of_days_of_holidays__c:
          type: number
          format: float
          description: Leave duration in days. Mandatory while booking leave for an employee with Flexible Working Days or Irregular Shift Pattern with End Date populated.
          example: 2.5
        xcdio__Notes__c:
          type: string
          description: Leave Notes.
    BookUnpaidLeaveRecordDetail:
      type: object
      required:
        - xcdio__Leave_Category__c
        - xcdio__Employee_Details__c
        - xcdio__Start_Date__c
      properties:
        xcdio__Leave_Category__c:
          type: string
          enum:
            - Unpaid Leave
          description: The category of leave defined in XCD HRMS.
          example: Unpaid Leave
        xcdio__Employee_Details__c:
